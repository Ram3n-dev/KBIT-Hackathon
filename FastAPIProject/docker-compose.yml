version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: vivarium-pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: vivarium
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - vivarium_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vivarium"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  vivarium_pg_data:
